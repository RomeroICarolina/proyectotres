<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
         rel="stylesheet" 
         integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
         crossorigin="anonymous"
         >
    <link 
          href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" 
          rel="stylesheet">      
    <link rel="stylesheet" href="style.css">
   </head>

 <body>
    <header>
      <h1>Contacto</h1>
       
      <nav class="navbar navbar-expand-lg bg-body-tertiary">  
        <div class="container-fluid"> 
          <a class="navbar-brand" href="#"></a>    
          <button 
             class="navbar-toggler" 
             type="button" 
             data-bs-toggle="collapse" 
             data-bs-target="#navbarNavDropdown" 
             aria-controls="navbarNavDropdown" 
             aria-expanded="false" 
             aria-label="Toggle navigation"
             >      
             <span class="navbar-toggler-icon"></span>    
          </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">      
          <ul class="navbar-nav">
            <li class="nav-item">          
              <a 
              class="nav-link active" 
              aria-current="page" 
              href="servicios.html">Nuestros Servicios</a>        
            </li>        
            <li class="nav-item">          
              <a 
              class="nav-link active" 
              aria-current="page" 
              href="clientes.html">Nuestros Clientes </a>        
            </li>        
            <li class="nav-item">          
              <a 
              class="nav-link" 
              href="nosotros.html">Quienes Somos</a>        
            </li>        
            <li class="nav-item">          
              <a 
              class="nav-link" 
              href="contacto.html">Contacto</a>        
            </li>        
            <li class="nav-item">          
              <a 
              class="nav-link" 
              href="../index.html">Inicio</a>        
            </li>
          </ul>
        </div>  
      </div>
    </nav>     
  </header>

  <main>
      <div class="contenedorcontacto">      
        <form class="row g-3 needs-validation" novalidate>  
          <div class="col-md-4">    
            <label for="validationCustom01" class="form-label">Nombre</label>    
            <input 
               type="text" 
               class="form-control" 
               id="validationCustom01" 
              required
              >    
              <div class="valid-feedback"></div>  
            </div>

      <div class="col-md-4">    
        <label for="validationCustom02" class="form-label">Apellido</label>    
        <input 
          type="text" 
          class="form-control" 
          id="validationCustom02" 
          required
          >    
      <div class="valid-feedback"></div>  
    </div>

  
      <div class="col-md-6">    
        <label for="validationCustom03" class="form-label">País</label>    
        <input 
        type="text" 
        class="form-control" 
        id="validationCustom03" 
        required
        >    
        <div class="invalid-feedback">Por favor ingrese su país</div>  
      </div>

      <div class="col-md-3">    
        <label for="validationCustom04" class="form-label">Ciudad</label>    
        <select class="form-select" id="validationCustom04" required>      
          <option selected disabled value="">Elegir...</option>      
          <option>Capital Federal </option>      
          <option>Cordoba </option>      
          <option>Santa Fe </option>      
          <option>Buenos Aires </option>      
          <option>Salta </option>    
        </select>    
      <div class="invalid-feedback">Por favor seleccione una ciudad válida</div>  
    </div>
  
  <div class="col-12">
    <div class="form-check">
      <input 
         class="form-check-input" 
         type="checkbox" 
         value="" 
         id="invalidCheck" 
         required
         >      
         <label class="form-check-label" for="invalidCheck">
        Acepto terminos y condiciones       
         </label>      
        <div class="invalid-feedback">
       Tenés que aceptar terminos y condiciones para enviar el formulario
      </div>
    </div>
  </div>

        <div class="col-12">    
          <button class="btn btn-primary" type="submit">
            Enviar formulario
          </button>  
        </div>
      </form>
    </div>
    </main>

  <footer></footer>
  <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
      crossorigin="anonymous"
  ></script>    
 </body>
</html>
