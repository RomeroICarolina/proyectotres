<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos | Zero</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link 
          href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" 
          rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Nuestros Proyectos</h1>

      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="servicios.html"
                  >Nuestros Servicios</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="clientes.html">Nuestros Clientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nosotros.html">Quienes Somos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="../imagenes/valle1.png"
              class="d-block w-100"
              alt="Cartelería con logo del Consultorio Valle"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../imagenes/valle2.png"
              class="d-block w-100"
              alt="Segunda cartelería del Consultorio Valle"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../imagenes/eo1.png"
              class="d-block w-100"
              alt="Página web de Estética Odontológica en una PC"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../imagenes/aldredo1.png"
              class="d-block w-100"
              alt="Flyer para tratamiento del Dr. Alfredo Romero"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../imagenes/alfred2.png"
              class="d-block w-100"
              alt="Flyer de promoción estética Dr. Alfredo Romero"
            />
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
